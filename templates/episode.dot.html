<html>
    <head>
        <title>{{= it.title}} - {{= it.episode.title}}</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
        <meta charset="utf-8">
    </head>
    <body>
        <a href="/"><div id="logo"></div></a>
        <div class="episode">
            <a href="{{= it.episode.link}}"><h3>{{= it.episode.title}}</h3></a>
            <h4>{{= it.episode.pubDate}} / Episode {{= it.episode.episode}}</h4>
            <p><iframe src="{{= it.episode.embedLink }}" height="102px" width="400px" frameborder="0" scrolling="no"></iframe></p>
            <p>{{= it.episode.description}}</p>
        </div>
    </body>
</html>
